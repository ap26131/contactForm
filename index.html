<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Contact Form</h2>
        <form id="form" action="thankyou_page.php" method="post">
            <div class="row">
                <div class="col-25">
                    <label for="fname">First Name:</label>
                </div>
                <div class="col-75">
                    <input type="text" id="fname" name="fname" required>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="lname">Last Name:</label>
                </div>
                <div class="col-75">
                    <input type="text" id="lname" name="lname" required>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="address">Address:</label>
                </div>
                <div class="col-75">
                    <input type="text" id="address" name="address" placeholder="Use # address, City format" pattern="\d+\s+[A-Za-z\s]+,\s+[A-Za-z\s]+" required>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="state">State:</label>
                </div>
                <div class="col-75">
                    <select name="state" id="state" required></select>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="zip">Zip:</label>
                </div>
                <div class="col-75">
                    <input type="text" id="zip" name="zip" pattern="\d{5}" placeholder="Please enter a valid five-digit zip code" required>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="tphone">Telephone:</label>
                </div>
                <div class="col-75">
                    <input type="text" id="tphone" name="tphone" placeholder="Use XXX-XXX-XXXX format" pattern="\d{3}-\d{3}-\d{4}" required>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="email">Email:</label>
                </div>
                <div class="col-75">
                    <input type="text" id="email" name="email" type="email" placeholder="Enter a valid email address" required>
                </div>
            </div>
            <div class="btns-container">
                <button type="reset" onclick="reset()">Reset</button>
                <button>Save to Database</button>
                <button>Save to File</button>
            </div>
            <div class="link-container">
                <a>View contacts in database</a>
                <br></br>
                <a href="view_Contacts.php">View contacts in file</a>
            </div>
		</form>
    </div>
